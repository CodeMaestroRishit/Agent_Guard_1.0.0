services:
  - type: web
    name: agentguard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120
    envVars:
      - key: DATABASE_FILE
        value: /opt/render/project/src/agentguard.db
      - key: ENFORCEMENT_HMAC_KEY
        sync: false  # Set this in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Optional: Set this in Render dashboard for AI Policy feature
      - key: GEMINI_MODEL
        value: models/gemini-2.5-pro
      - key: AUTO_SEED
        value: "true"
      - key: PORT
        fromService:
          type: web
          name: agentguard
          property: port

